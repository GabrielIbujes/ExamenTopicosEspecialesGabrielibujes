<ion-header>
  <ion-toolbar>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label position="floating" >Correo - User</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Password - ContraseÃ±a</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password" ></ion-input>
  </ion-item>
  <br><br>

  <ion-button (click)="registro()" expand="block" ><ion-icon name="clipboard-outline"></ion-icon>Registrate</ion-button>
  <ion-button (click)="volver()" expand="block" ><ion-icon name="caret-back-circle-outline"></ion-icon>Volver</ion-button>
  <img src="assets/icon/registro.svg" alt="">

</ion-content>
